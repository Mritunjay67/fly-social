    <script>
    function toggleUserMenu() {
        document.getElementById('userMenu').classList.toggle('hidden');
    }

    // --- GLOBAL VAULT TO STORE POST DATA SAFELY ---
    window.postsVault = {};

    document.addEventListener('DOMContentLoaded', () => {
        const token = localStorage.getItem('flySocialToken');
        if (!token) { window.location.href = 'Login.html'; return; }

        // --- DOM ELEMENTS ---
        const postFeedContainer = document.getElementById('postFeedContainer');
        const welcomeMessage = document.getElementById('welcome-message');
        const welcomeUsername = document.getElementById('welcome-username');
        const userAvatar = document.getElementById('userAvatar');
        const logoutButton = document.getElementById('logoutButton');

        // --- LOGOUT LOGIC ---
        if (logoutButton) {
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                localStorage.removeItem('flySocialToken');
                window.location.href = 'Login.html';
            });
        }
        
        // --- 1. MODAL & PREVIEW LOGIC ---
        window.openCreatePostModal = function() {
            // Populate User Info in Modal
            const userAvatarMain = document.getElementById('userAvatar').innerHTML;
            const usernameMain = document.getElementById('welcome-username') ? document.getElementById('welcome-username').textContent.replace('@', '') : 'me';
            
            if(document.getElementById('modalUserAvatar')) document.getElementById('modalUserAvatar').innerHTML = userAvatarMain;
            if(document.getElementById('modalUsername')) document.getElementById('modalUsername').textContent = usernameMain;

            document.getElementById('createPostModal').classList.remove('hidden');
        }

        window.closeCreatePostModal = function() {
            document.getElementById('createPostModal').classList.add('hidden');
        }

        // PREVIEW LOGIC (HANDLES 5-60s VIDEO)
        window.previewFile = function(input) {
            const previewImg = document.getElementById('imagePreview');
            const placeholder = document.getElementById('uploadPlaceholder');
            const changeBtn = document.getElementById('changeImageBtn');
            // We need a video element for preview, create one dynamically if needed
            let previewVideo = document.getElementById('videoPreview');
            
            if (!previewVideo) {
                // Insert video tag if it doesn't exist
                previewVideo = document.createElement('video');
                previewVideo.id = 'videoPreview';
                previewVideo.className = "w-full h-full object-contain hidden bg-black";
                previewVideo.controls = true;
                // Insert it next to the image preview
                previewImg.parentNode.insertBefore(previewVideo, previewImg);
            }

            if (input.files && input.files[0]) {
                const file = input.files[0];
                const fileType = file.type;
                const fileURL = URL.createObjectURL(file);

                if (fileType.startsWith('video/')) {
                    // --- VIDEO LOGIC ---
                    const videoElement = document.createElement('video');
                    videoElement.preload = 'metadata';
                    videoElement.onloadedmetadata = function() {
                        window.URL.revokeObjectURL(videoElement.src);
                        const duration = videoElement.duration;

                        if (duration < 5 || duration > 60) {
                            alert(`Reel must be between 5s and 60s! Yours is ${Math.round(duration)}s.`);
                            input.value = ""; // Clear file
                            return;
                        }

                        // Duration is Good, Show Video Preview
                        previewImg.classList.add('hidden');
                        previewVideo.src = fileURL;
                        previewVideo.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                        changeBtn.classList.remove('hidden');
                    }
                    videoElement.src = URL.createObjectURL(file);
                } else {
                    // --- IMAGE LOGIC ---
                    const reader = new FileReader();
                    reader.onload = function(e) {
                        previewVideo.classList.add('hidden'); // Hide video
                        previewVideo.src = "";
                        previewImg.src = e.target.result;
                        previewImg.classList.remove('hidden');
                        placeholder.classList.add('hidden');
                        changeBtn.classList.remove('hidden');
                    }
                    reader.readAsDataURL(file);
                }
            }
        }

        // --- 2. SUBMIT POST ---
        document.getElementById('headerShareBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('headerShareBtn');
            const captionInput = document.getElementById('postCaption');
            const fileInput = document.getElementById('postImageFile');
            const caption = captionInput.value;
            const file = fileInput.files[0];

            if (!file) { alert('Please select a photo first!'); return; }

            // Loading State
            const originalText = btn.textContent;
            btn.textContent = "Sharing...";
            btn.disabled = true;

            const formData = new FormData();
            formData.append('caption', caption);
            formData.append('imageFile', file);

            try {
                const response = await fetch('/createpost', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });

                if (response.ok) {
                    // Reset & Close
                    captionInput.value = '';
                    fileInput.value = null;
                    document.getElementById('imagePreview').classList.add('hidden');
                    document.getElementById('uploadPlaceholder').classList.remove('hidden');
                    document.getElementById('changeImageBtn').classList.add('hidden');
                    
                    loadPosts();
                    closeCreatePostModal();
                } else {
                    const data = await response.json();
                    alert(`Error: ${data.message}`);
                }
            } catch (error) { console.error('Error:', error); } 
            finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });

        // --- 3. AI CAPTION ---
        window.generateAICaption = async function() {
            const input = document.getElementById('postCaption');
            const fileInput = document.getElementById('postImageFile');
            
            const prompt = input.value.trim();
            const file = fileInput.files[0];

            if (!prompt && !file) { alert("Please upload a photo OR type a topic first!"); return; }

            const originalPlaceholder = input.placeholder;
            const originalValue = input.value;
            
            input.value = "";
            input.placeholder = file ? "ðŸ‘€ Analyzing photo..." : "âœ¨ Writing caption...";
            input.disabled = true;

            const formData = new FormData();
            formData.append('prompt', prompt);
            if (file) formData.append('imageFile', file);

            try {
                const response = await fetch('/ai/generate-caption', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` },
                    body: formData
                });
                const data = await response.json();
                if (response.ok) {
                    input.value = data.caption;
                } else {
                    alert("AI Error: " + data.message);
                    input.value = originalValue;
                }
            } catch (err) {
                console.error(err);
                alert("Failed to connect to AI.");
                input.value = originalValue;
            } finally {
                input.placeholder = originalPlaceholder;
                input.disabled = false;
                input.focus();
            }
        };

        // --- 4. FETCH PROFILE ---
        async function fetchProfile() {
            try {
                const response = await fetch('/profile', {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (!response.ok) throw new Error('Failed');
                const user = await response.json();
                
                welcomeMessage.textContent = `Hello, ${user.name}!`;
                welcomeUsername.textContent = `@${user.username}`;
                
                const initial = user.name.charAt(0).toUpperCase();
                // Header Avatar
                if (user.profilePicture) {
                    userAvatar.innerHTML = `<img src="${user.profilePicture}" class="w-full h-full object-cover rounded-full">`;
                    userAvatar.classList.add('overflow-hidden');
                } else {
                    userAvatar.textContent = initial;
                }
            } catch (error) {
                console.error('Auth Error:', error);
                localStorage.removeItem('flySocialToken');
                window.location.href = 'Login.html';
            }
        }

        // --- 5. LOAD POSTS (WITH FIX FOR VIDEO/IMAGE DISPLAY) ---
        async function loadPosts() {
            const postFeedContainer = document.getElementById('postFeedContainer');
            
            // Loading Spinner
            postFeedContainer.innerHTML = '<div class="flex justify-center p-10"><div class="w-8 h-8 border-4 border-purple-200 border-t-purple-600 rounded-full animate-spin"></div></div>';
            
            try {
                const token = localStorage.getItem('flySocialToken');
                const payload = JSON.parse(atob(token.split('.')[1]));
                const currentUserId = payload.id;
                const filterBox = document.getElementById('feedFilter');
                const filter = (filterBox && filterBox.checked) ? 'following' : 'all';

                const response = await fetch(`/getposts?filter=${filter}`, {
                    method: 'GET',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                
                const posts = await response.json();
                postFeedContainer.innerHTML = ''; 

                if (posts.length === 0) {
                    postFeedContainer.innerHTML = '<p class="text-center text-gray-500 py-10">No posts yet.</p>';
                    return;
                }

                posts.forEach(post => {
                    // Save post to vault for sharing
                    window.postsVault[post._id] = post;
                    
                    const postElement = document.createElement('article');
                    postElement.className = 'bg-white rounded-xl post-shadow overflow-hidden mb-6 border border-gray-100';
                    
                    const authorName = post.user ? post.user.name : 'Unknown';
                    const authorUsername = post.user ? post.user.username : 'unknown';
                    const authorInitial = authorName.charAt(0).toUpperCase() || '?';
                    const isLiked = post.likes.includes(currentUserId);
                    const isMyPost = post.user._id === currentUserId;

                    // --- MEDIA CONTENT LOGIC ---
                    let mediaContent = '';
                    
                    if (post.type === 'video') {
                        // REEL STYLE: Black background, fixed height for video player feel
                        mediaContent = `
                            <div class="bg-black w-full flex items-center justify-center relative group" style="height: 550px;">
                                <video src="${post.imageUrl}" class="w-full h-full object-contain" controls loop playsinline></video>
                                <div class="absolute top-3 right-3 bg-white/20 text-white text-xs px-2 py-1 rounded backdrop-blur-md border border-white/30">Reel</div>
                            </div>`;
                    } else {
                        // PHOTO STYLE: Normal background, auto height (no fixed 500px height!)
                        mediaContent = `
                            <div class="w-full bg-gray-50 border-t border-b border-gray-100">
                                <img src="${post.imageUrl}" alt="Post image" class="w-full h-auto object-cover" style="max-height: 600px;">
                            </div>`;
                    }

                    postElement.innerHTML = `
                        <div class="p-4 flex items-center justify-between">
                            <div class="flex items-center space-x-3 cursor-pointer" onclick="window.location.href='profile.html?id=${post.user._id}'">
                                <div class="w-10 h-10 bg-gradient-to-tr from-purple-500 to-pink-500 rounded-full flex items-center justify-center overflow-hidden text-white font-bold shadow-sm">
                                    ${post.user.profilePicture ? `<img src="${post.user.profilePicture}" class="w-full h-full object-cover">` : authorInitial}
                                </div>
                                <div>
                                    <h4 class="font-bold text-gray-900 text-sm hover:underline">${authorName}</h4>
                                    <p class="text-xs text-gray-500">@${authorUsername}</p>
                                </div>
                            </div>
                            <button onclick="openPostOptions('${post._id}', ${isMyPost})" class="text-gray-400 hover:text-gray-700 p-2 rounded-full hover:bg-gray-100 transition-colors">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h.01M12 12h.01M19 12h.01M6 12a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0zm7 0a1 1 0 11-2 0 1 1 0 012 0z"></path></svg>
                            </button>
                        </div>
                        
                        ${mediaContent}

                        <div class="p-4">
                            <div class="flex items-center justify-between mb-3">
                                <div class="flex items-center space-x-4">
                                    <button onclick="toggleLike('${post._id}')" class="group focus:outline-none transform active:scale-125 transition-transform duration-150">
                                        <svg id="heart-icon-${post._id}" class="w-7 h-7 ${isLiked ? 'text-red-500 fill-current' : 'text-gray-800'} group-hover:text-red-500 transition-colors" fill="${isLiked ? 'currentColor' : 'none'}" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                                    </button>
                                    <button onclick="openCommentPanel('${post._id}')" class="text-gray-800 hover:text-purple-600 transition-colors transform hover:scale-110">
                                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                                    </button>
                                    <button onclick="openShareModal('${post._id}')" class="text-gray-800 hover:text-green-600 transition-colors transform hover:scale-110 -mt-1">
                                        <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path></svg>
                                    </button>
                                </div>
                            </div>
                            
                            <div class="font-bold text-sm mb-2 text-gray-900"><span id="likes-count-${post._id}">${post.likes.length}</span> likes</div>
                            
                           ${post.caption ? (() => {
                                const isLong = post.caption.length > 100;
                                return `
                                    <div class="text-sm text-gray-800 mb-2">
                                        <span class="font-bold mr-1 text-gray-900 cursor-pointer hover:underline" onclick="window.location.href='profile.html?id=${post.user._id}'">${authorUsername}</span>
                                        <span id="caption-text-${post._id}" class="${isLong ? 'line-clamp-2' : ''} break-words">
                                            ${post.caption}
                                        </span>
                                        ${isLong ? `<button id="caption-more-${post._id}" onclick="toggleCaption('${post._id}')" class="text-gray-500 text-xs font-semibold ml-1 cursor-pointer hover:text-gray-700">more</button>` : ''}
                                    </div>
                                `;
                            })() : ''}
                            
                            <div class="text-gray-400 text-[10px] uppercase tracking-wide font-medium mt-1">${new Date(post.createdAt).toLocaleDateString()}</div>
                        </div>
                    `;
                    postFeedContainer.appendChild(postElement);
                });
            } catch (error) { console.error('Load Posts Error:', error); }
        }
        // --- 6. SHARE POST LOGIC (UPDATED WITH VAULT) ---
        window.currentPostToShare = null;

        window.openShareModal = function(postId) {
            // ðŸ”¥ RETRIEVE SAFE DATA FROM VAULT
            const post = window.postsVault[postId];
            if (!post) { console.error("Post not found in vault!"); return; }

            window.currentPostToShare = { 
                id: post._id, // This is the ID we need to send
                imageUrl: post.imageUrl, 
                caption: post.caption || ""
            };

            const modal = document.getElementById('shareModal');
            modal.classList.remove('hidden');
            
            loadShareContacts();
        };

        window.closeShareModal = function() {
            document.getElementById('shareModal').classList.add('hidden');
            window.currentPostToShare = null;
        };

        async function loadShareContacts() {
            const list = document.getElementById('shareContactsList');
            list.innerHTML = '<div class="text-center text-gray-400">Loading friends...</div>';
            
            try {
                const payload = JSON.parse(atob(token.split('.')[1]));
                const myId = payload.id;
                const res = await fetch(`/users/${myId}/connections?type=following`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                const users = await res.json();
                
                list.innerHTML = '';
                if (users.length === 0) {
                    list.innerHTML = '<div class="text-center text-gray-400">Follow people to share with them!</div>';
                    return;
                }

                users.forEach(u => {
                    const div = document.createElement('div');
                    div.className = "flex items-center justify-between p-3 hover:bg-gray-50 rounded-xl cursor-pointer border-b border-gray-50";
                    div.innerHTML = `
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 bg-purple-100 text-purple-600 rounded-full flex items-center justify-center font-bold text-sm overflow-hidden">
                                ${u.profilePicture ? `<img src="${u.profilePicture}" class="w-full h-full object-cover">` : u.name.charAt(0)}
                            </div>
                            <p class="font-bold text-sm text-gray-800">${u.username}</p>
                        </div>
                        <button onclick="sendPostToChat('${u._id}', this)" class="px-4 py-1.5 bg-purple-600 text-white text-xs font-bold rounded-full hover:bg-purple-700">Send</button>
                    `;
                    list.appendChild(div);
                });
            } catch (err) { console.error(err); }
        }

        window.sendPostToChat = function(receiverId, btn) {
            if (!window.currentPostToShare) return;
            const payload = JSON.parse(atob(token.split('.')[1]));
            const myId = payload.id;
            const post = window.currentPostToShare;
            
            const messageData = {
                senderId: myId,
                receiverId: receiverId,
                text: post.caption, // Caption sent as text
                imageUrl: post.imageUrl, 
                postId: post.id, // ðŸ”¥ IMPORTANT: Sending the ID for backend
                createdAt: new Date()
            };
            
            // Send via Socket
            const socketInstance = io("");
            socketInstance.emit("send_message", messageData);

            // UI Feedback
            btn.textContent = "Sent";
            btn.classList.replace("bg-purple-600", "bg-green-500");
            btn.disabled = true;

            setTimeout(() => {
                closeShareModal();
            }, 1000);
        };

        // --- GLOBAL HELPERS (Like, Delete, More/Less) ---
        window.toggleLike = async function(postId) {
            try {
                const response = await fetch(`/posts/${postId}/like`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${token}` }
                });
                if (response.ok) {
                    const data = await response.json();
                    const countElement = document.getElementById(`likes-count-${postId}`);
                    const iconElement = document.getElementById(`heart-icon-${postId}`);
                    if (countElement) countElement.textContent = data.likesCount;
                    if (iconElement) {
                        if (data.message === "Post liked") {
                            iconElement.classList.replace('text-gray-600', 'text-red-500');
                            iconElement.classList.add('fill-current');
                            iconElement.setAttribute('fill', 'currentColor');
                        } else {
                            iconElement.classList.replace('text-red-500', 'text-gray-600');
                            iconElement.classList.remove('fill-current');
                            iconElement.setAttribute('fill', 'none');
                        }
                    }
                }
            } catch (error) { console.error('Like Error:', error); }
        };

        window.toggleCaption = function(postId) {
            const captionEl = document.getElementById(`caption-text-${postId}`);
            const btn = document.getElementById(`caption-more-${postId}`);
            captionEl.classList.toggle('line-clamp-2');
            btn.textContent = captionEl.classList.contains('line-clamp-2') ? "more" : "less";
        };

        // Modal Helpers
        window.currentOptionsPostId = null;
        window.openPostOptions = function(postId, isMyPost) {
            window.currentOptionsPostId = postId;
            const deleteBtn = document.getElementById('menuDeleteBtn');
            if(isMyPost) deleteBtn.classList.remove('hidden');
            else deleteBtn.classList.add('hidden');
            document.getElementById('postOptionsModal').classList.remove('hidden');
        };
        window.closePostOptions = function() {
            document.getElementById('postOptionsModal').classList.add('hidden');
            window.currentOptionsPostId = null;
        };
        window.triggerPostDelete = function() {
            const postIdToDelete = window.currentOptionsPostId;
            closePostOptions();
            if (postIdToDelete) openDeleteModal(postIdToDelete, null, 'post');
        };
        
        window.pendingDelete = null;
        window.openDeleteModal = function(id1, id2, type) {
            window.pendingDelete = { id1, id2, type };
            document.getElementById('deleteModal').classList.remove('hidden');
        };
        window.closeDeleteModal = function() {
            document.getElementById('deleteModal').classList.add('hidden');
            window.pendingDelete = null;
        };
        document.getElementById('confirmDeleteBtn').addEventListener('click', async () => {
            if (window.pendingDelete) {
                const { id1, id2, type } = window.pendingDelete;
                try {
                    const url = type === 'post' ? `/posts/${id1}` : `/posts/${id1}/comments/${id2}`;
                    const response = await fetch(url, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    if (response.ok) {
                        if(type === 'post') loadPosts();
                        else openCommentPanel(id1);
                    }
                } catch(err) { console.error(err); }
                closeDeleteModal();
            }
        });

        // Comment Panel Helpers
       
        window.currentPanelPostId = null;
        window.openCommentPanel = async function(postId) {
            currentPanelPostId = postId;
            const panel = document.getElementById('commentPanel');
            const content = document.getElementById('commentPanelContent');
            const backdrop = document.getElementById('commentPanelBackdrop');
            const list = document.getElementById('panel-comments-list');
            
            // Show Panel
            panel.classList.remove('hidden');
            setTimeout(() => { 
                backdrop.classList.remove('opacity-0'); 
                content.classList.remove('translate-x-full'); 
            }, 10);
            
            list.innerHTML = '<p class="text-center p-4">Loading...</p>';
            
            try {
                // Fetch Comments
                const response = await fetch(`/posts/${postId}/comments`, { 
                    headers: { 'Authorization': `Bearer ${token}` } 
                });
                const comments = await response.json();
                
                list.innerHTML = '';
                
                // Get My ID to check ownership
                const payload = JSON.parse(atob(token.split('.')[1]));
                const myId = payload.id;

                if (comments.length === 0) {
                    list.innerHTML = '<p class="text-center text-gray-400 mt-10">No comments yet.</p>';
                }

                comments.forEach(c => {
                    const div = document.createElement('div');
                    // Added 'group' class for hover effect on delete button
                    div.className = 'flex justify-between items-start mb-4 group hover:bg-gray-50 p-2 rounded-lg transition-colors';
                    
                    const isMyComment = c.user._id === myId;

                    div.innerHTML = `
                        <div class="flex gap-3">
                            <div class="w-8 h-8 bg-purple-100 rounded-full flex items-center justify-center text-xs font-bold text-purple-600">
                                ${c.user.username.charAt(0).toUpperCase()}
                            </div>
                            <div>
                                <div class="font-bold text-sm text-gray-900">${c.user.username}</div>
                                <div class="text-sm text-gray-700 break-all">${c.text}</div>
                            </div>
                        </div>
                        
                        ${isMyComment ? `
                        <button onclick="openDeleteModal('${postId}', '${c._id}', 'comment')" 
                                class="text-gray-300 hover:text-red-500 opacity-0 group-hover:opacity-100 transition-all p-1">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" /></svg>
                        </button>
                        ` : ''}
                    `;
                    list.appendChild(div);
                });
            } catch (error) {
                console.error(error);
                list.innerHTML = '<p class="text-center text-red-500">Failed to load comments.</p>';
            }
        };

        window.closeCommentPanel = function() {
            document.getElementById('commentPanelBackdrop').classList.add('opacity-0');
            document.getElementById('commentPanelContent').classList.add('translate-x-full');
            setTimeout(() => { document.getElementById('commentPanel').classList.add('hidden'); }, 300);
        };
        
        // --- NEW SUBMIT FUNCTION TO PREVENT RELOAD ---
        window.submitComment = async function() {
            const input = document.getElementById('panel-comment-input');
            const text = input.value.trim();
            if (!text || !window.currentPanelPostId) return;
            input.disabled = true;
            try {
                const localToken = localStorage.getItem('flySocialToken');
                const response = await fetch(`/posts/${window.currentPanelPostId}/comments`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localToken}` },
                    body: JSON.stringify({ text: text })
                });
                if (response.ok) { input.value = ''; openCommentPanel(window.currentPanelPostId); } 
                else { alert("Failed to post comment"); }
            } catch (err) { console.error("Comment Error:", err); alert("Error posting comment."); } 
            finally { input.disabled = false; input.focus(); }
        };

        // --- SEARCH FUNCTIONALITY ---
        let searchTimeout;

        window.searchUsers = async function(query) {
            const resultsContainer = document.getElementById('searchResults');
            
            // 1. Clear timeout if user keeps typing (Debounce)
            clearTimeout(searchTimeout);

            // 2. If empty, hide dropdown
            if (!query.trim()) {
                resultsContainer.classList.add('hidden');
                resultsContainer.innerHTML = '';
                return;
            }

            // 3. Wait 300ms before sending request (saves server resources)
            searchTimeout = setTimeout(async () => {
                try {
                    const token = localStorage.getItem('flySocialToken');
                    const response = await fetch(`/search?query=${query}`, {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const users = await response.json();

                    // 4. Render Results
                    resultsContainer.innerHTML = '';
                    
                    if (users.length === 0) {
                        resultsContainer.innerHTML = `
                            <div class="p-4 text-center text-gray-500 text-sm">No users found</div>
                        `;
                    } else {
                        users.forEach(user => {
                            const div = document.createElement('div');
                            div.className = "flex items-center gap-3 p-3 hover:bg-gray-50 cursor-pointer border-b border-gray-50 last:border-none transition-colors";
                            
                            // Navigate to profile on click
                            div.onclick = () => {
                                window.location.href = `profile.html?id=${user._id}`;
                            };

                            const avatarHtml = user.profilePicture 
                                ? `<img src="${user.profilePicture}" class="w-full h-full object-cover">` 
                                : `<span class="text-white font-bold">${user.name.charAt(0).toUpperCase()}</span>`;

                            div.innerHTML = `
                                <div class="w-10 h-10 rounded-full bg-purple-500 overflow-hidden flex items-center justify-center flex-shrink-0">
                                    ${avatarHtml}
                                </div>
                                <div class="overflow-hidden">
                                    <p class="font-bold text-sm text-gray-800 truncate">${user.username}</p>
                                    <p class="text-xs text-gray-500 truncate">${user.name}</p>
                                </div>
                            `;
                            resultsContainer.appendChild(div);
                        });
                    }
                    
                    // Show the dropdown
                    resultsContainer.classList.remove('hidden');

                } catch (err) {
                    console.error("Search error:", err);
                }
            }, 300);
        };

        // 5. Close search dropdown when clicking outside
        document.addEventListener('click', (e) => {
            const searchInput = document.getElementById('searchInput');
            const searchResults = document.getElementById('searchResults');
            
            if (!searchInput.contains(e.target) && !searchResults.contains(e.target)) {
                searchResults.classList.add('hidden');
            }
        }); 

        // Initialize App
        fetchProfile();
        loadPosts();
    });
</script>
</body>
